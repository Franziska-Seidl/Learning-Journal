<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Benutzerprofil</title>
</head>
<body>
<h1>Benutzerprofil</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form>
                <div class="card-header">
                    <h3>Profil von <span th:text="${user.firstName + ' ' + user.lastName}"></span></h3>
                </div>
                <div class="card-body">
                    <p><strong>E-Mail:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Rolle:</strong> <span th:text="${user.role}"></span></p>

                    <div class="mt-3">
                        <a th:href="@{/registration}" id="editButton" class="btn btn-primary">Profil bearbeiten</a>
                    </div>

                    <form th:action="@{/profile/delete}" method="post" class="mt-3"
                          onsubmit="return confirm('Sind Sie sicher, dass Sie Ihr Konto löschen möchten? Diese Aktion kann nicht rückgängig gemacht werden.');">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <button type="submit" id ="deleteButton" class="btn btn-danger">Konto löschen</button>
                    </form>

                    <div class="mt-3">
                        <a th:href="@{/welcome}" id="editButton" class="btn btn-primary">Zurück zur Welcomeseite</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
